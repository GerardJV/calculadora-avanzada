<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    
        <div class="container">
            <div class="calculadora">
                <div class="input-group mb-3 pantalla">
                    <input type="text" class="form-control" aria-describedby="basic-addon1">
                </div><br>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">(</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">)</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">x!</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">x²</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">√</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">²√</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">sin</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">cos</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">tg</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">x³</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">√³</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">xⁿ</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">1</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">2</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">3</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">/</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">%</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">In</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">4</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">5</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">6</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">*</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">log</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">e</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">7</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">8</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">9</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">-</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">AC</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">.</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">0</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">π</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">+</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">MR</button>
                    <button type="button" class="btn btn-primary border-0 m-2 rounded-3">=</button>
                
            </div>
        </div>
     
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
